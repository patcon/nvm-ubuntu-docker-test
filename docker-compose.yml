version: '3.1'

services:

  ubuntu:
    working_dir: /root/scripts
    build:
      context: .
      dockerfile: ubuntu.Dockerfile
    volumes:
      - ./scripts:/root/scripts
      - .:/var/www/html/app

  node-debian:
    working_dir: /root/scripts
    build:
      context: .
      dockerfile: node-debian.Dockerfile
    volumes:
      - ./scripts:/root/scripts
      - .:/var/www/html/app
